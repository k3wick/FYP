---
- name: Install Zabbix Server and Ansible
  hosts: combined_zabbix_ansible
  become: yes
  tasks:
    - name: Install Zabbix server, frontend, and agent
      apt: 
        name: "{{ item }}"
        state: latest
      loop:
        - zabbix-server-mysql
        - zabbix-frontend-php
        - zabbix-apache-conf
        - zabbix-agent

    - name: Install Ansible
      apt: 
        name: ansible
        state: latest

    - name: Ensure Zabbix server and agent are running
      service:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - zabbix-server
        - zabbix-agent
